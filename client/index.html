<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ironwild MMO</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      #game-container {
        position: relative;
        border: 2px solid #333;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      }

      #ui-overlay {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.8);
        padding: 10px;
        border-radius: 5px;
        font-size: 14px;
      }

      .controls {
        margin-top: 20px;
        text-align: center;
      }

      .controls p {
        margin: 5px 0;
        font-size: 12px;
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="ui-overlay">
        <div>Ironwild MMO</div>
        <div>FPS: <span id="fps">0</span></div>
        <div>Entities: <span id="entity-count">0</span></div>
      </div>
    </div>

    <div class="controls">
      <p>Use WASD or Arrow Keys to move</p>
      <p>Client running on Vite dev server</p>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
